<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Player VS Player Random Number to Reach</title>

		<!-- Bootstrap CDN CSS File -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Main CSS File -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="container">
			<h1 class="my-primary-text text-center my-5">Let's Reach The Hidden Number</h1>

			<!-- Score Display Area -->
			<div class="score-area row my-primary-bg d-flex justify-content-around align-items-center">
				<div class="h2 text-white text-bold col-lg-6 col-md-6 col-sm-10 text-center">
					<span id="p1DisplayName">Player-1 Score : </span>
					<span id="p1DisplayScore">0</span>
				</div>

				<div class="h2 text-white text-bold col-lg-6 col-md-6 col-sm-10 text-center">
					<span id="p2DisplayName">Player-2 Score : </span>
					<span id="p2DisplayScore">0</span>
				</div>
			</div>


			<!-- Player Button Area -->
			<div class="p-button-area row d-flex justify-content-between my-3">

				<button id="p1BtnName" class="col-lg-4 col-md-8 btn my-secondary-bg text-white my-1">
					<span class="h4">Player-1 Button</span>
				</button>

				<button id="p2BtnName" class="col-lg-4 col-md-8 btn my-secondary-bg text-white my-1">
					<span class="h4">Player-2 Button</span>
				</button>

				<div class="col-3"></div>

			</div>


			<div class="other-btn-area row my-lg-5">

				<!-- Random Number Generating Butto -->
				<button id="generateNumber" class="col-lg-5 col-md-8 btn my-primary-bg text-white my-1">
					<span class="h5">Generate a Secrate Random Number</span>
				</button>

				<!-- Reset Button -->
				<button id="resetGame" class="col-lg-3 col-md-8 btn my-secondary-bg text-white my-1 mx-lg-5 mx-md-0">
					<span class="h5">Reset Game</span>
				</button>

			</div>


			<!-- Secrate Number Display Area -->
			<div id="secrate-num" class="sec-nums my-primary-bg text-white rounded p-2">
				<small id="secrateNumText">The Secrate Number is...</small>
				<div id="sNumberReveal">

					<div id="snQuestion">?</div>

					<div class="d-flex justify-content-center mt-5">
						<div id="snSpin" class="spinner-border d-none" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>

					<div id="snScore"></div>

				</div>
			</div>

			<!-- CountDown Numbers -->

			<div>
				<div id="countDown3" class="counters d-none">3</div>
				<div id="countDown2" class="counters d-none">2</div>
				<div id="countDown1" class="counters d-none">1</div>
			</div>

		</div>

		<footer> All Right reserved 2021 || Hamunna</footer>

		<!-- Bootstrap CDN JS File -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>

		<!-- Main JS File -->
		<script src="script.js"></script>
	</body>

</html>
